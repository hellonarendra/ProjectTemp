  <div class="modal-header ">
    <h4 class="modal-title" id="modal-title">Add New Process</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body m-5 ">
    <!-- (submit)="formSubmit()" -->
    <form [formGroup]="AddProcessForm">
      <div class="row">
        <div class="col">
          <label for="process_number" class="form-label">Process Number</label>
          <input type="text" formControlName="processNumber" class=" form-control" id="process_number" placeholder="2"
            disabled>
          <label for="process_name" class="form-label">Product Name</label>
          <input type="text" formControlName="productName" class=" form-control" id="process_name">
          <label for="usd_mt" class="form-label">USD/MT</label>
          <input type="text" formControlName="usd" class=" form-control" id="usd_mt">
          <label for="costAdd" class="form-label">CostAddOn</label>
          <input type="text" formControlName="costAddon" class=" form-control" id="costAdd">
        </div>
        <div class="col">
          <label for="process_name" class="form-label">Process Name</label>
          <input type="text" formControlName="processName" class=" form-control" id="process_name">
          <label for="watse" class="form-label">Waste %</label>
          <input type="text" formControlName="watsePersentage" class=" form-control" id="waste">
          <label for="INR" class="form-label">INR/K.G</label>
          <input type="text" formControlName="INR" class=" form-control" id="INR">
          <label for="conversion" class="form-label">Conversion Cost</label>
          <input type="text" formControlName="conversionCost" class=" form-control" id="conversion">
        </div>
        <div class="col">
          <label for="totalCost" class="form-label">Process Total Cost</label>
          <input type="text" formControlName="totalCost" class=" form-control" id="totalCost">
          <label for="uses" class="form-label">Used %</label>
          <input type="text" formControlName="usedPersentage" class=" form-control" id="uses">
          <label for="Density" class="form-label">Density</label>
          <input type="text" formControlName="Density" class=" form-control" id="Density">
          <label for="avgDensity" class="form-label">Average Density</label>
          <input type="text" formControlName="averageDensity" class=" form-control" id="avgDensity">
        </div>
      </div>
      <button type="submit" class="btn btn-primary text-center">Save</button>
    </form>
  </div>
