<div class="bg-light pb-3 ">
  <div class="col main-col border  rounded  pb-3">
    <div class="row">
      <h5 class="p-4 text-secondary">Create a new product Templete</h5>
      <span class=" pr-3 ml-auto mr-2 mt-auto mb-auto"> <button class="btn btn-light"> <img
            src="./../../assets/sign-out-alt-solid.svg" width="25px" alt="">Logout</button></span>
    </div>
    <div class="row">
      <div class="col">
        <div class="row pl-4 pr-4 pt-4">
          <div class="col-md-3"> Product Type
            <select class="form-control mb-3 font-weight-light">
              <option value="product">Select Product Tye</option>
              <option value="{{item.description}}" *ngFor="let item of productdata.results">
                {{item.description}}
              </option>
            </select></div>
          <div class="col-md-3"> Clone From Templete
            <input type="text" class="form-control mb-3" placeholder="Product Code">
          </div>
        </div>
        <div class="row pl-4 pr-4 ">
          <div class="col-md-3">
            Select Attribute
            <select class="form-control mb-3 font-weight-light  " (change)="selectChangeHandler($event)">
              <option value="product">Select Attribute</option>
              <option value="{{item.description}}" *ngFor="let item of attributeGroup">
                {{item.description}}
              </option>
            </select>
            <!-- <p><span>You selected: </span><b>{{selectedDay}}</b></p> -->
          </div>
          <div class="col-md-3">
            + Add new Attribute
            <a class="form-control mb-3" href="">Click Here To Add</a>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let attribt of attributesGroupAttributes" class="col-2 ml-4">
            <input type="checkbox" [checked]="true"> {{attribt.attribute.description}}
          </div>
          
        </div>
        <div class="row pl-4 pr-4 pt-4">
          <div class="col-md-3"> Process
            <select class="form-control mb-3 font-weight-light">
              <option><a href="https://www.wikipedia.org/"> Create new process</a></option>
              <option> Process A</option>
              <option> Process B</option>
            </select></div>
          <div class="col-md-3"> Product Weight Calcuator
            <select class="form-control mb-3 font-weight-light">
              <option><a href="https://www.wikipedia.org/"> Create new Calculator</a></option>
              <option> Calculator 1</option>
              <option> Calculator 2</option>
            </select></div>
        </div>
      </div>
      <div>
        <!-- <div class="row"> -->
        <div class=" upload-btn-wrapper ml-auto mr-auto mt-3 p-3">
          <app-drag-drop></app-drag-drop>
        </div>
        <!-- </div> -->
      </div>
    </div>
    <app-table-prod-temp class="table-width"></app-table-prod-temp>
    <!-- <br> <br> -->
    <!-- <app-table-package class="table-width "></app-table-package> -->
    <div class="ml-auto text-right pt-4 pb-4">
      <button type="submit" class="btn btn-color btn-lg pe-2 px-4 text-white ">Save</button>
    </div>
  </div>
</div>
